{% extends "recipes/layout.html" %}

{% block body %}

    <h2>New recipe</h2>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form action="{% url 'new_recipe' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Title -->
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input autofocus required id="title" class="form-control" type="text" name="title">
        </div>
        <!-- Categories -->
        <div class="form-group">
            <label for="categories" class="form-label">Categories</label>
            <select id="categories" class="form-select" name="categories" multiple>
                {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>
        <!-- Ingredients -->
        <div class="form-group mb-3">
            <label>Ingredients</label>
            <div id="ingredients-list"></div>
            <button type="button" class="btn btn-secondary btn-sm mt-2" onclick="addIngredient()">+ Add ingredient</button>
            <template id="ingredient-template">
            <div class="ingredient-row d-flex align-items-center mb-2">
                <input name="ingredient_name" class="form-control me-2" placeholder="Ingredient" required style="max-width: 300px;" autocomplete="off">
                <div class="qty-unit d-flex align-items-center me-2">
                    <input type="number" name="ingredient_qty" class="form-control qty-input" placeholder="Qty" min="0" step="any" aria-label="Quantity" autocomplete="off">
                    <select name="ingredient_unit" class="form-select ingredient-unit" aria-label="Unit">
                    {% for unit in units %}
                        <option value="{{ unit }}">{{ unit }}</option>
                    {% endfor %}
                    </select>
                </div>
                <button type="button" class="btn btn-outline-danger btn-sm" onclick="this.parentElement.remove()">&times;</button>
            </div>          
            </template>
        </div>
        <!-- Preparation -->
        <div class="form-group mb-3">
            <label for="preparation">Preparation</label>
            <textarea id="preparation" name="preparation" class="form-control" rows="9" required></textarea>
        </div>
        <!-- Notes + Image side by side on wide screens -->
        <div class="row align-items-start mb-4 gy-3">
            <div class="col-md-7">
                <div class="form-group h-100">
                    <label for="notes">Notes (optional)</label>
                    <textarea id="notes" name="notes" class="form-control notes-textarea" rows="9"></textarea>
                </div>
            </div>
            <div class="col-md-5">
                <label for="select_image">Image (optional)</label>
                <div class="image-upload">
                    <input type="file" id="file" name="photo" accept="image/*" hidden>
                    <button type="button" class="img-area" id="select_image" data-img="">
                        <i class='bx bxs-cloud-upload icon'></i>
                        <label>Upload an image showing your food</label>
                    </button>
                </div>
            </div>
        </div>
        <!-- Save -->
        <input class="btn btn-primary" type="submit" value="Save">
    </form>

    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

    <script>
        const unitSelectOptions = {
            persist: false,
            highlight: true,
            placeholder: 'Unit'
        };

        function enhanceUnitSelect(selectEl) {
            // Prevent double-initialization when cloning
            if (selectEl.tomselect) return;
            new TomSelect(selectEl, unitSelectOptions);
        }

        function addIngredient() {
            const tpl = document.getElementById('ingredient-template').content.cloneNode(true);
            const row = tpl.querySelector('.ingredient-row');
            const unitSelect = tpl.querySelector('.ingredient-unit');
            document.getElementById('ingredients-list').appendChild(tpl);
            enhanceUnitSelect(document.getElementById('ingredients-list').lastElementChild.querySelector('.ingredient-unit'));
        }

        document.addEventListener('DOMContentLoaded', () => {
            new TomSelect("#categories", {
            create: true,
            persist: false,
            highlight: true,
            plugins: ['remove_button'],
            });
            addIngredient(); // start with one row
        });

        const selectImage = document.querySelector('#select_image');
        const inputFile = document.querySelector('#file');
        const imgArea = document.querySelector('.img-area');

        selectImage.addEventListener('click', function () {
            inputFile.click();
        })

        inputFile.addEventListener('change', function () {
            const image = this.files[0]
            if(image.size < 2000000) {
                const reader = new FileReader();
                reader.onload = ()=> {
                    const allImg = imgArea.querySelectorAll('img');
                    allImg.forEach(item=> item.remove());
                    const imgUrl = reader.result;
                    const img = document.createElement('img');
                    img.src = imgUrl;
                    imgArea.appendChild(img);
                    imgArea.classList.add('active');
                    imgArea.dataset.img = image.name;
                }
                reader.readAsDataURL(image);
            } else {
                alert("Image size more than 2MB");
            }
        })
    </script>
{% endblock %}
